name: Firebase Hosting (static export)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Build Next.js (creates out/)
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build
      - name: Verify out exists
        run: test -d out && test -f out/index.html && ls -la out | head -n 50
      - run: npm i -g firebase-tools@latest
      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: npx firebase-tools@latest deploy --only hosting --project chat-application-1d2dc --non-interactive
